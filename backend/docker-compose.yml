services:
  api:
    build: ./api
    container_name: ironlog_api
    ports:
      - "8080:8080"
    environment:
      # Optional: set a static app name; no secrets needed for opaque tokens
      - APP_NAME=ironlog-backend
      # timezone helps logs/backup timestamps (adjust if needed)
      - TZ=America/New_York
    volumes:
      - ./db:/app/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 5

  backup:
    image: alpine:3.20
    container_name: ironlog_backup
    command: ["/bin/sh", "-c", "crond -f -l 8"]
    environment:
      - TZ=America/New_York
    volumes:
      - ./db:/data:ro
      - ./backups:/backups
      - ./backup/cronjob:/etc/crontabs/root:ro
    restart: unless-stopped
